<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cart</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
  </head>
  
  <body>
    <div>
      <!-- Header -->
      <a class="logo" href="./index.html">  
          <img class="logo" alt="BunBun Bake Shop Logo" src="assets/logo-01.svg">
      </a>
      <hr>
    </div>

    <div class="menu">
      <a href="./index.html">PRODUCTS</a>
      <br><br>
      <mark>CART</mark>
    </div>  
    <br><br><br><br>
    <div class="title">Shopping Cart</div>
    <br><br>

    <div class="cart">
      <div class="cart-item">
        <img class="cart-images" alt="Photo of original cinnamon roll" src="assets/products/original-cinnamon-roll.jpg">
      </div>
      <br>
      <div class="cart-remove">Remove</div>
    </div>
    <br>
    <div class="cart-description">
      Original Cinnamon Roll
      <br>
      Glazing: Keep original
      <br>
      Pack Size: 1
      <br><br>
      <div class="cart-price">$ 2.49</div>
    </div>

    <br><br><br>

    <div class="cart">
      <div class="cart-item">
        <img class="cart-images" alt="Photo of double chocolate cinnamon roll" src="assets/products/double-chocolate-cinnamon-roll.jpg">
      </div>
      <br>
      <div class="cart-remove">Remove</div>
    </div>
    <br>
    <div class="cart-description">
      Double Chocolate Cinnamon Roll
      <br>
      Glazing: Sugar milk
      <br>
      Pack Size: 6
      <br><br>
      <div class="cart-price">$ 27.45</div>
    </div>

    <br><br>
    <hr class="half">
    <br>
    <div class="cart-description">
      <div class="cart-price">Total: $ 29.94</div>
      <button name="checkout" id="checkout">Checkout</button>
    </div>

  </body>
</html>
