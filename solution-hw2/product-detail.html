<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product Detail</title>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
    </head>

  <body>

    <div class="header">
        <a class="logo" href="./index.html">  
            <img alt="BunBun Bake Shop Logo" src="assets/logo-01.svg">
        </a>
        <div class="products-cart">
          <a href="./index.html">
            <mark>PRODUCTS</mark> 
          </a> 
          <a href="./cart.html">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;CART&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
          <br><br>
          <hr>
          <br><br><br>
          <div class="title">Original cinnamon roll</div>
        </div>
    </div>
    <br><br>

    <div class="product-detail">
        <img class="product-detail-image" alt="Photo of original cinnamon roll" src="assets/products/original-cinnamon-roll.jpg">
        <br>
        <div class="product-detail-description">
            Customize our delicious, hand-made cinnamon roll to your liking!
            <br><br><br>
            Glazing:
            <br>
            <select name="glazing" id="glazing">
                <option value="keepOriginal">Keep original</option>
                <option value="sugarMilk">Sugar milk</option>
                <option value="vanillaMilk">Vanilla milk</option>
                <option value="doubleChocolate">Double chocolate</option>
            </select>
            <br><br>
            Pack size:
            <br>
            <select name="packSize" id="packSize">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
            </select>
            <br><br><br><br>
            <div class="product-detail-button"> 
                <label for="addToCart">$ 2.49&nbsp;&nbsp;&nbsp;</label>
                    <button name="addToCart" id="addToCart">Add to Cart</button>
            </div>
        </div> 
    </div>

  </body>
</html>
