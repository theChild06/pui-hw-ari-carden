<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cart</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
  </head>
  
  <body>
    <div class="header">
        <a class="logo" href="./index.html">  
            <img alt="BunBun Bake Shop Logo" src="assets/logo-01.svg">
        </a>
        <div class="products-cart">
          <a href="./index.html">PRODUCTS&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a> 
          <mark>
            <a href="./cart.html">CART</a>
          </mark>
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <br><br>
          <hr>
          <br><br><br>
          <div class="title">Shopping cart</div>
        </div>
    </div>
    <br><br><br><br>


    <div class="cart">
        <div class="cart-item">
            <img class="cart-images" alt="Photo of original cinnamon roll" src="assets/products/original-cinnamon-roll.jpg">
            <br>
            <div class="cart-remove">Remove</div>
        </div>
        <br>
        <div class="cart-description">
            Original Cinnamon Roll
            <br>
            Glazing: Keep original
            <br>
            Pack Size: 1
            <br><br>
        </div>
        <div class="cart-price">&nbsp;&nbsp;$ 2.49</div>
    </div>

    <br>

    <div class="cart">
        <div class="cart-item">
            <img class="cart-images" alt="Photo of double chocolate cinnamon roll" src="assets/products/double-chocolate-cinnamon-roll.jpg">
            <br>
            <div class="cart-remove">Remove</div>
        </div>
        <br>
        <div class="cart-description">
            Double Chocolate Cinnamon Roll
            <br>
            Glazing: Sugar milk
            <br>
            Pack Size: 6
            <br><br>
        </div>
        <div class="cart-price">$ 27.45</div>
    </div>

    <br>
    <hr class="checkout">
    <div class="cart">
      <div class="cart-item"></div>
      <div class="cart-description">
        <div class="total">Total</div>
      </div>
      <div class="cart-price">
        <div class="total-price">$ 29.94
          <br><br>
          <button class="checkout" name="checkout" id="checkout">Checkout</button>
        </div> 
      </div>
    </div>
  </body>
</html>
